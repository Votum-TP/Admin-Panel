<div class="content-end" >
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data">

    <!-- Position Column -->
    <ng-container matColumnDef="Id" >
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="FechaInicio">
      <th mat-header-cell *matHeaderCellDef> FechaInicio </th>
      <td mat-cell *matCellDef="let element"> {{element.FechaInicio}} </td>
    </ng-container>

    <!-- Symbol Column -->
     <ng-container matColumnDef="Ganador">
       <th mat-header-cell *matHeaderCellDef> Ganador </th>
      <td mat-cell *matCellDef="let element"> {{element.Ganador}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <mat-cell *matCellDef="let element">
        <div class="action-buttons">
          <button (click)="revisar($event)"  id="revisar{{element.Id}}-id" class="button-revisar">Detalle</button>
          <input type="hidden"  class="idColumn"  value={{element.Id}}/>
          <input type="hidden" class="estado-eleccion"  value={{element.Estado}}>
        </div>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>
